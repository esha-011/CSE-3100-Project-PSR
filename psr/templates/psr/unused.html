{% comment %} 
<!--signup Modal -->
<div class="modal fade " id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h2 class="modal-title text-center" id="signupModalLabel">Sign Up to Our Website</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      <!--Form --> 
  
      <form action="/signup/" method='POST' >
        {% csrf_token %}

        <div class="col-sm-10 mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username"  placeholder="Enter your username">
        </div>

        <div class="col-sm-10 mb-3">
          <label for="fname" class="form-label">First name</label>
          <input type="text" class="form-control" id="fname" name="fname"  placeholder="Enter your first name">
        </div>

        <div class="col-sm-10 mb-3">
          <label for="lname" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lname" name="lname"  placeholder="Enter your last name">
        </div>

        <div class="col-sm-10 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
        </div>

        <div class="col-sm-10 mb-3">
          <label for="pass1" class="form-label">password</label>
          <input type="password" class="form-control" id="pass1"  name="pass1" placeholder="Enter your password">
        </div>
       
        <div class="col-sm-10 mb-4">
          <label for="pass2" class="form-label">confirm password</label>
          <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again to confirm">
          
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-warning btn-lg">sign up</button>
        </div>

      
      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

          </div>

      </div>
