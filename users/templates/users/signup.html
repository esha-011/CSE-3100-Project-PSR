{% extends 'psr/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5  d-flex justify-content-center align-items-center">

    <form  method='POST' >
        {% csrf_token %}

        <h1 class="text-center my-4 mb-4">Signup to our website</h1>
     

        {% comment %} <div class="col-sm-10 my-4 mb-3">
          <label for="fname" class="form-label">First name</label>
          <input type="text" class="form-control" id="fname" name="fname"  placeholder="Enter your first name">
        </div>

        <div class="col-sm-10 mb-3">
          <label for="lname" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lname" name="lname"  placeholder="Enter your last name">
        </div> {% endcomment %}

        {{ form | crispy }}

        {% comment %} <div class="col-sm-10 my-4 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
          </div> {% endcomment %}
       
        <div class="d-grid gap-2 col-6 mx-auto my-5 mb-4">
          <button type="submit" class="btn signup-button btn-outline-secondary btn-lg">sign up</button>
        </div>

      
      </form>

</div>
{% endblock content %}
